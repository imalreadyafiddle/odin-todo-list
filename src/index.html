<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Odin Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="task-overlay">
      <div class="displayed-task">
        <div class="task-card">
          <div class="task-card-title-bar">
            <div contenteditable="true" class="task-card-name">Task 1</div>
            <div class="close-task-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48"
                viewBox="0 -960 960 960"
                width="48"
                class="close-icon-svg"
              >
                <path
                  d="m330-288 150-150 150 150 42-42-150-150 150-150-42-42-150 150-150-150-42 42 150 150-150 150 42 42ZM480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-156t86-127Q252-817 325-848.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82-31.5 155T763-197.5q-54 54.5-127 86T480-80Zm0-60q142 0 241-99.5T820-480q0-142-99-241t-241-99q-141 0-240.5 99T140-480q0 141 99.5 240.5T480-140Zm0-340Z"
                />
              </svg>
            </div>
          </div>
          <div class="task-card-details">
            <label class="task-card-priority" for="task-card-priority"
              >Priority:</label
            >
            <select
              name="task-card-priority"
              class="task-card-priority-dropdown"
            >
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <label class="task-card-due-date" for="task-card-due-date-select"
              >Due Date:
            </label>
            <input
              type="date"
              name="task-card-due-date-select"
              class="task-card-due-date-select"
            />
            <label class="task-card-status" for="task-card-status"
              >Status:</label
            >
            <select name="task-card-status" class="task-card-status-dropdown">
              <option value="Not Started">Not Started</option>
              <option value="In Progress">In Progress</option>
              <option value="Complete">Complete</option>
            </select>
            <label class="task-card-user-input" for="task-card-user-input-text"
              >Details:</label
            >
            <textarea
              name="task-card-user-input-text"
              class="task-card-user-input-text"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <header></header>
    <div class="side-bar">
      <button class="add-project">+ New Project</button>
      <div class="projects"></div>
    </div>
    <div class="todo-list-wrapper">
      <div class="todo-list-tasks">
        <div class="project-heading">
          <div class="project-indicator"></div>
          <button class="add-task">+ Add Task</button>
        </div>
        <div class="legend">
          <div>Task Name</div>
          <div>Priority</div>
          <div>Due Date</div>
          <div>Status</div>
          <div>Remove</div>
        </div>
        <div class="task-bar"></div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Odin Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header></header>
    <div class="side-bar">
      <button class="add-project">+ New Project</button>
      <div class="projects"></div>
    </div>
    <div class="todo-list-wrapper">
      <div class="todo-list-tasks">
        <div class="project-indicator"></div>
        <div class="legend">
          <div>Task Name</div>
          <div>Priority</div>
          <div>Due Date</div>
          <div>Status</div>
        </div>
        <div class="task-bar"></div>
      </div>
    </div>
  </body>
</html>
